<section>
    <div class="mdc-card mdc-card--outlined demo-size">
        <div class="mdc-card__media mdc-card__media--16-9 demo-card__media"></div>
        <div class="demo-card__primary">
            <h2 class="demo-card__title">Joost Lekkerkerker</h2>
            <h3 class="demo-card__subtitle">Developer</h3>
        </div>
        <div class="demo-card__secondary">
            Utrecht, The Netherlands
        </div>
        <material-expansionpanel-set>
            <material-expansionpanel flat name="About me" [showSaveCancel]="false" [expanded]="true">I'm Joost Lekkerkerker, Student on the University of Applied Science of Utrecht. I am studying IT, with the Software and Information Engineering specialization, currently I am also doing Honours.</material-expansionpanel>
            <material-expansionpanel flat name="Contact" [showSaveCancel]="false">
                <div *ngFor="let link of links">
                    <link-url [link]="link"></link-url>
                </div>
            </material-expansionpanel>
        </material-expansionpanel-set>
    </div>
</section>
