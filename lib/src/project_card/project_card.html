<section>
    <div class="mdc-card mdc-card--outlined demo-size">
        <div class="mdc-card__media mdc-card__media--16-9" [ngStyle]="{'background-image': 'url(' + project.imageUrl + ')'}"></div>
        <div class="demo-card__primary">
            <h2 class="demo-card__title">{{project.name}}</h2>
            <h3 class="demo-card__subtitle">{{project.shortDescription}}</h3>
        </div>

        <div class="mdc-card__actions">
            <div class="mdc-card__action-icons">
                <material-button icon (trigger)="toDetail">
                    <material-icon icon="chevron_right"></material-icon>
                </material-button>
            </div>
        </div>
    </div>
</section>
